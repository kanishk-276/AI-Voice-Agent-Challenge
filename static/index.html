<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Agent</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class= "bg-gradient-to-bl from-[#9400d3] to-[#4b0082] w-full h-screen flex justify-center items-center flex-col  ">
  <h1 class="text-4xl font-bold text-white opacity-75 m-10">AI Voice Agent</h1>


  <button
  class="group relative inline-flex items-center justify-center px-8 py-3 text-lg font-bold text-white transition-all duration-300 ease-in-out transform hover:scale-105 active:scale-95"
>
  <div
    class="absolute inset-0 bg-gradient-to-br from-indigo-600 via-purple-500 to-pink-500 rounded-full transition-all duration-300 group-hover:scale-110 animate-gradient"
  ></div>

  <div
    class="absolute inset-0 rounded-full opacity-0 group-hover:opacity-50 transition-opacity duration-300 bg-white blur-xl"
  ></div>

  <div class="absolute inset-0 overflow-hidden rounded-full">
    <div class="glitter-container">
      <div class="glitter"></div>
      <div class="glitter"></div>
      <div class="glitter"></div>
    </div>
  </div>

  <div
    class="absolute inset-0 rounded-full border-2 border-white opacity-20 group-hover:opacity-40 group-hover:scale-105 transition-all duration-300"
  ></div>

  <div class="absolute inset-0 rounded-full overflow-hidden">
    <div class="wave"></div>
  </div>

  <span class="relative z-10 flex items-center gap-2">
    <span class="tracking-wider">Day 1</span>
    <svg
      viewBox="0 0 24 24"
      stroke="currentColor"
      fill="none"
      class="w-5 h-5 transform transition-transform duration-300 group-hover:translate-x-1"
    >
      <path
        d="M13 7l5 5m0 0l-5 5m5-5H6"
        stroke-width="2"
        stroke-linejoin="round"
        stroke-linecap="round"
      ></path>
    </svg>
    <span
      class="absolute bottom-0 left-0 w-full h-0.5 bg-white transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"
    ></span>
  </span>
</button>

  </div>
  <script src="/script.js"></script>
</body>
</html>
