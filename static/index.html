<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Agent + Echo Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #8800ff, #17002b, #a300f5);
      background-size: 200% 200%;
      animation: move-bg 10s infinite linear alternate;
      z-index: -1;
      opacity: 0.15;
      filter: blur(80px);
    }

    @keyframes move-bg {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(25%, 25%);
      }
    }
  </style>
</head>

<body class="bg-[#0f0f1c] min-h-screen flex flex-col items-center justify-center text-white font-sans px-4 py-10 space-y-10 relative">
  <div class="bg-white/5 backdrop-blur-md shadow-xl rounded-3xl p-10 w-full max-w-xl border border-white/10 flex flex-col items-center gap-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-white/90">Hello! üëã</h1>
      <h2 class="text-xl font-semibold text-purple-400 mt-1">AI Voice Agent</h2>
    </div>

    <div class="flex flex-col items-center gap-4 w-full">
      <input
        id="textInput"
        placeholder="Enter a Prompt..."
        type="text"
        name="text"
  class="w-full px-4 py-3 rounded-lg bg-transparent text-white border border-white/10 focus:outline-none focus:ring-2 focus:ring-purple-500"
/>
      <button onclick="generateAudio()"
        class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-3 rounded-full font-semibold shadow-md hover:scale-105 transition-transform duration-300 w-full">
        Generate Audio ‚Üí
      </button>
    </div>

    <div id="statusMessage" class="text-green-400 font-medium text-sm hidden">
      Processing your voice...
    </div>

    <audio id="audioPlayer" controls class="w-full mt-4 hidden bg-black/20 backdrop-blur rounded-lg"></audio>
  </div>
  

  <div class="bg-white/5 backdrop-blur-md shadow-xl rounded-3xl p-10 w-full max-w-xl border border-white/10 flex flex-col items-center gap-6">
    <h1 class="text-2xl font-bold text-white/90">üéôÔ∏è Echo Bot</h1>

    <div class="flex flex-col items-center gap-4 w-full">
      

<button id="startRecordingBtn"
style="  width: 95%; height: 40px; background: linear-gradient(90deg, #334ed6, #d355b8);"
class="relative text-white font-medium text-[17px] px-4 py-[0.35em] pl-5 h-[2.8em] rounded-[0.9em] flex items-center overflow-hidden cursor-pointer shadow-[inset_0_0_1.6em_-0.6em_#b06ab3] group"

class="mr-10">Start Recording</class=>

<div
class="absolute right-[0.3em] bg-white h-[2.2em] w-[2.2em] rounded-[0.7em] flex items-center justify-center transition-all duration-300 group-hover:w-[calc(100%-0.6em)] shadow-[0.1em_0.1em_0.6em_0.2em_#c77dff] active:scale-95"
>
<svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#00000" viewBox="0 0 24 24">
<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9v3a5.006 5.006 0 0 1-5 5h-4a5.006 5.006 0 0 1-5-5V9m7 9v3m-3 0h6M11 3h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3h-2a3 3 0 0 1-3-3V6a3 3 0 0 1 3-3Z"/>
</svg>

</div>
</button>

>
  Stop Recording . . .

</button>

    </div>

    <audio
      id="recordedAudio"
      controls
      class="w-full mt-4 bg-black/20 backdrop-blur rounded-lg hidden"
    ></audio>
    
<p id="uploadStatus" class="text-white mt-2"></p>
    <p id="transcript" class="text-white mt-2 font-medium"></p>
  </div>

   <p class="text-white mt-2">~Made with ‚ù§ By Kanishk Gupta</p>

</body>
</html>
